spring:
    application:
        name:
            microPrimeNumbers
    datasource:
        url: jdbc:h2:mem:ratelimitdb
        driverClassName: org.h2.Driver
        username: sa
        password: ""
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
    h2:
        console:
            enabled: true # Habilita la consola web de H2 (opcional, para inspeccionar datos)